# 这次不是应用名称，而是github对应的.yml配置文件名的前缀
spring:
  application:
    name: spring-cloud-client
  cloud:
    config:
      discovery:
        # 开启cloud配置
        enabled: true
        # config 配置中心 服务名称 SPRING-CLOUD-CONFIG-SERVER
        service-id: SPRING-CLOUD-CONFIG-SERVER
      # 本次访问的配置项
      profile: dev
